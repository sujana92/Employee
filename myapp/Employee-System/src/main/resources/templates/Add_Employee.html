<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="card">
<div class="card-body">


<h4 Class="text-center text-RED  thead-dark"> ADD EMPLOYEE</h4>

<form th:action ="@{/register}" method="post" >

<div class="form-group">
<label>Employee ID:</label> <input type="text" class="form-control" name= "EmpID">
</div>


<div class="form-group">
<label >Employee Name:</label> <input type="text" class="form-control" name= "name">
</div>


<div class="form-group">
<label>Employee Gender:</label> <input type="text" class="form-control" name= "gender">
</div>

<div class="form-group">
<label>Employee Email:</label> <input type="email" class="form-control" name= "email">
</div>


<div class="form-group">
<label>Employee Phone No:</label> <input type="number" class="form-control" name= "phno">
</div>


<div class="form-group">
<label>Employee Position:</label> <input type="text" class="form-control" name= "position">
</div>
<button class="btn btn-primary btn-block">Submit</button>
</form>
</div>
</div>
</div>
</div>
</div>
